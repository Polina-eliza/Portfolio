<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
                <div class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a href="#">About</a></li>
                        <li class="navbar__item"><a href="#">Projects</a></li>
                        <li class="navbar__item"><a href="#">Skills</a></li>
                        <li class="navbar__item"><a href="#">Contact</a></li>
                    </ul>
                    <div class="nav__logo">Poli-po</div>
                    <div class="nav__contacts">
                            <img src="icons/github.png" alt="github">
                            <img src="icons/linkedin.png" alt="linkedin">
                    </div>
                </div>
        </div>
    </header>
    <section class="hero container">
        <div class="hero__wrapper">
            <a class="hero__subheader" href="#">Hi, I’m Polina Lipse</a>
            <h1 class="hero__header">I’m a junior <br> front-end developer</h1>
            <img class="screw" src="icons/screw.png" alt="screw">
            <div class="hero__descr">I build an accessible human-centred applications while maintaining semantic <br> code among other best practices for SEO optimisation.</div>
            <div class="hero__button__wrapper">
                <button class="btn">Get in touch</button>
                <button class="btn btn-transparent">My experience</button>
            </div>
        </div>
        <div class="hero__img__wrapper">
            <img src="images/hero-photo.png" alt="">
        </div>

    </section>
    
</body>
</html>
